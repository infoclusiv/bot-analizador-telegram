<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Canal</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { background-color: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <h1>Añadir Nuevo Canal</h1>
    <form action="{{ url_for('add_channel') }}" method="POST">
        <div>
            <label for="channel_name">Nombre del Canal:</label>
            <input type="text" id="channel_name" name="channel_name" required>
        </div>
        <div>
            <label for="channel_id">ID del Canal:</label>
            <input type="text" id="channel_id" name="channel_id" placeholder="Ej: UCXXXXXXXXXXXXXXXXXXXXXX" required>
        </div>
        <button type="submit" class="btn">Guardar Canal</button>
    </form>
    <hr>
    <p><a href="{{ url_for('index') }}">Cancelar y volver al inicio</a></p>
</body>
</html>
