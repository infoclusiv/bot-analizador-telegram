<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Canal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Añadir Nuevo Canal</h1>
    <form action="{{ url_for('add_channel') }}" method="POST">
        <div>
            <label for="channel_name">Nombre del Canal:</label>
            <input type="text" id="channel_name" name="channel_name" required>
        </div>
        <div>
            <label for="channel_id">ID del Canal:</label>
            <input type="text" id="channel_id" name="channel_id" placeholder="Ej: UCXXXXXXXXXXXXXXXXXXXXXX" required>
        </div>
        <button type="submit" class="btn">Guardar Canal</button>
    </form>
    <hr>
    <p><a href="{{ url_for('index') }}">Cancelar y volver al inicio</a></p>
</body>
</html>
