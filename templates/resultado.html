<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Análisis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Resultado del Análisis</h1>
    <div id="result-container">
        <div class="loading">
            <h3>Análisis en progreso para: {{ channel_name }}</h3>
            <p>Por favor, espera. Los resultados aparecerán aquí automáticamente.</p>
            <p><strong>Job ID:</strong> {{ job_id }}</p>
        </div>
    </div>
    <hr>
    <a href="{{ url_for('historial') }}">Volver al Historial</a>

    <script>
        const jobId = "{{ job_id }}";
        const channelName = "{{ channel_name }}";

        async function checkStatus() {
            try {
                const response = await fetch(`/status/${jobId}`);
                if (!response.ok) {
                    throw new Error(`Error en la respuesta del servidor: ${response.status}`);
                }
                const data = await response.json();

                if (data.status === 'completed') {
                    clearInterval(intervalId);
                    const container = document.getElementById('result-container');
                    
                    // Crea el HTML para el resultado y el botón de descarga
                    let resultHTML = `<h3>Análisis Completado para: ${channelName}</h3><pre>${data.result}</pre>`;
                    resultHTML += `<hr><a href="/download/${jobId}" class="btn">Descargar JSON de Datos</a>`;

                    container.innerHTML = resultHTML;

                } else if (data.status === 'failed') {
                    clearInterval(intervalId);
                    const container = document.getElementById('result-container');
                    container.innerHTML = `<h3 class="error">El Análisis Falló</h3><p>Motivo: ${data.result}</p>`;
                }
                // Si está 'pending' o 'not_found', no hacemos nada y dejamos que el intervalo siga.

            } catch (error) {
                console.error('Error al consultar el estado:', error);
                clearInterval(intervalId);
                const container = document.getElementById('result-container');
                container.innerHTML = `<h3 class="error">Error de Conexión</h3><p>No se pudo comunicar con el servidor para obtener el resultado.</p>`;
            }
        }

        // Preguntar por el estado cada 5 segundos
        const intervalId = setInterval(checkStatus, 5000);

        // Hacemos una primera consulta inmediata para no esperar 5s si el resultado es muy rápido
        checkStatus(); 
    </script>
</body>
</html>
